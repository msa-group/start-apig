Composer:
  Backend:
    Component: fc3
    Parameters:
      Name: {{Subfix(Parameters.Name)}}
      CustomContainerConfig:
        Fn::Sub:
          - '{"Port": 80,"Image":"registry.${Region}.aliyuncs.com/oss-share/msa:httpbin", "RegistryConfig":{"CertConfig":{"Insecure":false}}}'
          - Region: {{Parameters.Region}}
  Service:
    DependsOn: Backend
    Component: apig.service
    Parameters:
      Name: {{Subfix(Parameters.Name)}}
      SourceType: FC3
  HttpApi:
    DependsOn:
      - Service
    Component: apig.http 
    Parameters:
      Name: {{Subfix(Join([Parameters.Name, '-','http']))}}
      Routes:
        - Name: {{Subfix(Parameters.Name)}}
          Path:
            Type: Prefix
            Value: /
          Scene: SingleService
          Services:
            - ServiceId: {{RosOutput(Service, "ServiceId")}}
              Protocol: HTTP
              Weight: 100
          Plugins:
            - PluginClassName: request-block
              PluginConfig: |
                block_urls:
                  - get
                  - foo=bar